<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<title>Rock-N-Roll Hall of Fame!</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- jQuery cdn -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- css file -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	</head>
			<!-- <div class="wrap">
				<div class="row">
					<div id="header" class="container col-xs-12 text-center">
						
					</div>
				</div>
			</div> -->

	<body>
	<div class="container">

    <div class="jumbotron">
    <p id="head">Let's Rock</p>
    </div>

      <div id="not-hall-of-fame" class="row">
        <div class="col-md-4 col-md-offset-1">
        <h2>Not Hall of Fame</h2>
        <ul class="list-group">
      <!--     {{#each bands}}
              {{#unless this.hall_of_fame}} -->
              <li class="list-group-item">
                  <div class="input-group">
                      <p class="lead"> <!-- {{this.band_name}}  --></p>
                      <span class="input-group-btn">
                        <form action="rock/update/{{this.id}}?_method=PUT" method="POST">
                            <input type="hidden" name="hall_of_fame" value="true">
                            
                            <button class="btn btn-default" type="submit">Hall of Famer</button>
                            
                        </form>
                      </span>
                  </div>
              </li>
              <!-- {{/unless}}
          {{/each}} -->
        </ul>
        </div>


    <div class="col-md-4 col-md-offset-2">
    <h2>Hall of Fame</h2>
      <div class="panel panel-default">
        <ul class="list-group">
        <!-- {{#each bands}}
          {{#if this.hall_of_fame}} -->
          <li class="list-group-item">
            <p class="lead"><!-- {{this.band_name}}  --></p>
          </li>
         <!--  {{/if}}
        {{/each}} -->
        </ul>
      </div>
    </div>
  </div>


<div class="col-md-8">
<h2>Add a Band</h2>
<form class="create-update-form" action="rock/create" method="POST">
<p id="add">Click if you think this band belongs in the Hall of Fame</p>


  <div class="form-group">
    <textarea class="form-control input" type="text" name="band_name"></textarea>
   
  </div>

  <button class="btn btn-default" type="submit">Add Band</button>
</form>
</div>
	<script src="js/view.js" type="text/javascript"></script>
	</body>
</html>
